<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffbe0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="url(#faviconGrad)" stroke-width="4"/>

  <!-- Simplified "LL" monogram for favicon -->
  <g>
    <!-- Left L -->
    <path d="M 25 30 L 25 70 L 40 70 M 25 50 L 35 50"
          stroke="url(#faviconGrad)"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Right L -->
    <path d="M 52 30 L 52 70 M 52 50 L 62 50 L 62 70 L 75 70"
          stroke="url(#faviconGrad)"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Circle detail -->
    <circle cx="62" cy="35" r="8"
            stroke="url(#faviconGrad)"
            stroke-width="4"
            fill="none"/>
  </g>

  <!-- Glow effect -->
  <g opacity="0.5">
    <path d="M 25 30 L 25 70 L 40 70 M 25 50 L 35 50"
          stroke="#00f5ff"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"
          filter="blur(3px)"/>
    <path d="M 52 30 L 52 70 M 52 50 L 62 50 L 62 70 L 75 70"
          stroke="#ff006e"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"
          filter="blur(3px)"/>
  </g>
</svg>