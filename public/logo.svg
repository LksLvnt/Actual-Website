<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" fill="none">
  <!-- Background with texture effect -->
  <defs>
    <filter id="rust">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" />
      <feColorMatrix values="0 0 0 0 0.8, 0 0 0 0 0.4, 0 0 0 0 0.2, 0 0 0 1 0" />
      <feComposite operator="in" in2="SourceGraphic" />
      <feBlend mode="multiply" />
    </filter>

    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stylized "LL" monogram inspired by the pattern -->
  <g filter="url(#rust)">
    <!-- Left L -->
    <path d="M 40 25 L 40 75 L 65 75 M 40 50 L 55 50"
          stroke="url(#glowGrad)"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Right L mirrored and interlocked -->
    <path d="M 85 25 L 85 75 M 85 50 L 100 50 L 100 75 L 125 75"
          stroke="url(#glowGrad)"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Decorative circle element (from the pattern) -->
    <circle cx="100" cy="35" r="12"
            stroke="url(#glowGrad)"
            stroke-width="6"
            fill="none"/>

    <!-- Connecting line detail -->
    <path d="M 55 50 L 85 50"
          stroke="url(#glowGrad)"
          stroke-width="4"
          stroke-linecap="round"
          stroke-dasharray="5,5"/>
  </g>

  <!-- Glow effect overlay -->
  <g opacity="0.3">
    <path d="M 40 25 L 40 75 L 65 75 M 40 50 L 55 50"
          stroke="#00f5ff"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          filter="blur(4px)"/>
    <path d="M 85 25 L 85 75 M 85 50 L 100 50 L 100 75 L 125 75"
          stroke="#ff006e"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          filter="blur(4px)"/>
  </g>
</svg>